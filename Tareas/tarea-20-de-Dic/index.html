<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <!-- Iconos de Font awesome -->

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="row card-tareas">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card text-center">
            <div class="card-header">
              <h1>Juega contra la maquina ü§ñüïπ</h1>
            </div>
            <div class="card-body" id="card-game">
              <button
                type="button"
                id="start"
                class="btn btn-primary btn-lg my-4 rounded-pill"
              >
                Empezar a jugar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ===================================================== -->
      <div class="row card-tareas">
        <div class="col-12 col-md-6 offset-md-3">

            <div class="card-header">
              <h2>Cron√≥metro ‚è±</h2>

              <p class="contador">
                <span id="hora">0</span> : <span id="minuto">0</span> :
                <span id="segundo">0</span>
              </p>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" id="play" type="button">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger" id="pause" type="button">
                  <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="btn btn-secondary" id="repeat" type="button">
                  <i class="fa fa-repeat" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script de sweetAlert2 -->
